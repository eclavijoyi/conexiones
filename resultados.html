<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- resultados.html -->
    <table>
      <thead>
        <tr>
          <th>Vendedora</th>
          <th>Total Conexiones</th>
          <th>Total</th>
        </tr>

      <tbody>
        {% for result in results %}

          <td>{{ result.vendedora }}</td>
          <td>{{ result.Total_Conexiones }}</td>
          <td>{{ result.total }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
